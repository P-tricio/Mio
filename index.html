<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Drum Pad</title>
  </head>
  <body>
    <header>
      <h1>Drum Pad</h1>
    </header>
    <main>
      <div id="drum-kit">
        <img src="images/drum-set.png" alt="Drum Set" id="drum-image" />
        <!-- Botones invisibles superpuestos -->
        <div class="button" id="q" data-sound="crash">Q</div>
        <div class="button" id="w" data-sound="hihat-Close">W</div>
        <div class="button" id="e" data-sound="hihat-Open">E</div>
        <div class="button" id="a" data-sound="kick">A</div>
        <div class="button" id="s" data-sound="ride">S</div>
        <div class="button" id="d" data-sound="snare">D</div>
        <div class="button" id="z" data-sound="tom-High">Z</div>
        <div class="button" id="x" data-sound="tom-Mid">X</div>
        <div class="button" id="c" data-sound="tom-Low">C</div>
      </div>

      <div id="record-controls">
        <button id="record-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#EA3323"
          >
            <path
              d="M480-280q83 0 141.5-58.5T680-480q0-83-58.5-141.5T480-680q-83 0-141.5 58.5T280-480q0 83 58.5 141.5T480-280Zm0 200q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"
            />
          </svg>
        </button>
        <button id="play-recording" disabled>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#75FB4C"
          >
            <path
              d="m380-300 280-180-280-180v360ZM480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Z"
            />
          </svg>
        </button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
